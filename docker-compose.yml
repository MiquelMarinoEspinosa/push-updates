version: "3"

services:
  php-cli:
    build:
      context: etc/devel/docker/php
    image: php/php-cli
    container_name: real-time.php-console
    volumes:
      - ".:/app"
    networks:
      real_time_net:
        ipv4_address: 172.19.1.2
    tty: true

  redis:
    image: redis:alpine
    container_name: real-time.redis
    ports:
      - 6379:6379
    networks:
      real_time_net:
        ipv4_address: 172.19.1.3
    tty: true

networks:
  real_time_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.1.0/24
